    <body>
        <header>
            <div class="d-flex justify-content-around flex-row">
                <small><p id="name">...</p></small>
                <small>
                    <p>
                        Score:
                        <span id="score">0</span>
                    </p>
                </small>
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <small>
                    <p>
                        Record:
                        <span id="record"></span>
                    </p>
                </small>
            </div>
        </header>
        <section class="papel">
            <canvas width="500px" height="500px"></canvas>
        </section>
        <section class="controles mt-3">
            <div class="d-flex justify-content-center">
                <button class="btn btn-dark btn-lg mb-1" id="up"><i class="fas fa-arrow-up"></i></button>
            </div>
            <div class="d-flex justify-content-between mx-5">
                <button class="btn btn-dark btn-lg" id="left"><i class="fas fa-arrow-left"></i></button>
                <button class="btn btn-dark btn-lg" id="right"><i class="fas fa-arrow-right"></i></button>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-dark mt-1" id="down"><i class="fas fa-arrow-down"></i></button>
            </div>
        </section>

        <div class="modal" tabindex="-1" id="modal" data-bs-backdrop="static" data-bs-keyboard="false">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Game Over</h5>
                        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                    </div>
                    <div class="modal-body">
                        <p>
                            <span id="points"></span>
                            points!
                        </p>
                    </div>
                    <div class="modal-footer">
                        <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close">Close</button> -->
                        <button type="button" class="btn btn-info" id="playagain">Play again</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal" tabindex="-1" id="ingreso" data-bs-backdrop="static" data-bs-keyboard="false">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Your Username</h5>
                        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                    </div>
                    <div class="modal-body">
                        <div class="input-group">
                            <!-- <label class="form-label w-100">Your Username</label> -->
                            <span class="input-group-text" id="basic-addon1">@</span>
                            <input
                                type="text"
                                class="form-control"
                                placeholder="anonymous"
                                aria-label="Username"
                                id="username"
                            />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                        <button type="button" class="btn btn-info" id="play">Play</button>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"

        ></script>

    </body>
